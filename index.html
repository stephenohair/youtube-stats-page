<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Youtube Subscriber Component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />

  <head>

  <body>
    <img src="" id="avatar-place-holder" class="watermark"/>
    <div>
      <div class="youtube-button" id="rounded-corners">
        <i class="fab fa-youtube"></i>
        <p><span class="sub-count"></span></p><span class="align-right">subs</span>
      </div>
      <div class="counts" id="rounded-corners">
        <i class="fas fa-eye"></i>
        <p><span class="views-count"></span></p><span class="align-right">views</span>
      </div>
      <div class="counts" id="rounded-corners">
        <i class="fas fa-video"></i>
        <p><span class="videos-count"></span></p><span class="align-right">videos</span>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>

</html>
